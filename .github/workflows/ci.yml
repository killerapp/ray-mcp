name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
    
    - name: Install dependencies
      run: uv sync --all-extras --dev
    
    - name: Run tests
      run: uv run python -m pytest tests/ -m "not slow and not e2e" --cov=ray_mcp --cov-report=xml
    
    - name: Check coverage file
      run: |
        if [ -f "coverage.xml" ]; then
          echo "Coverage file exists"
          ls -la coverage.xml
        else
          echo "Coverage file not found"
          exit 1
        fi
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Run linting
      run: |
        uv run black --check . --exclude "tests/test_e2e_integration.py|tests/test_integration.py|tests/test_main.py"
        uv run isort --check-only . --skip "tests/test_e2e_integration.py,tests/test_integration.py,tests/test_main.py"
        uv run mypy ray_mcp/ 